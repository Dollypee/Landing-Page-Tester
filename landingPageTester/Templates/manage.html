{% extends 'base.html' %}
  {% block content %}
    <div class="result-section col-md-8 mx-auto">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="result card p-2">
            <div class="card-header">
              <a href="{{page.page_url}}">{{ page.page_url }}</a>
              <a
                href="edit.html?id=1"
                class="float-right btn btn-sm btn-info px-3"
                >Edit</a
              >
            </div>
            <div class="card-body manage">
              <p>{{ page.rank }}</p>
              <p>
                <a href="" class="btn btn-primary">Get Traffic</a>
                <span>{{page.page_traffic}}</span>
              </p>
              <p>
                <a href="" class="btn btn-primary">Get Signup Count</a>
                <span>{{page.page_signups}}</span>
              </p>
            </div>

            <div class="btns">
              <a href="{% url 'index' %}" class="btn btn-primary manage-btn"
                ><< Back</a
              >
              <form action="/delete_page/{{page.id}}/" method="post">{% csrf_token %}
                <div class="text-right p-2">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this page?')" class="btn btn-danger">Delete</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
