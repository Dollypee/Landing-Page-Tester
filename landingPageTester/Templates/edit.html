{% extends 'base.html' %}
  {% block content %}
        <p class="text-center text mb-3">
          Edit this url
        </p>
        <div class="form-section col-md-8 mx-auto">
          <div class="card">
            <form action="{% url 'edit_url' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <input
                  type="url"
                  class="form-control"
                  placeholder="Enter URL here"
                  name="url"
                  value="https://www.google.com"
                  required
                />
              </div>
              <div class="form-group">
                <a href="{% url 'addpage' %}" class="btn btn-primary manage-btn"
                  ><< Back</a
                >
                <button type="submit" class="btn btn-secondary float-right">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
